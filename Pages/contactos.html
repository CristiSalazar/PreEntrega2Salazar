  <form class="contact_form">

      <div class="formulario">      
        <h2>Formulario de contacto</h2>
          <h3>Pronto estaremos en contacto contigo</h3>
              
                  <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                  </p>
                
                  <p>
                    <label for="email" class="colocar_email">Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                  </p>
              
                  <p>
                    <label for="numero" class="colocar_numero">Número
                    </label>
                      <input type="numero" name="introducir_numero" id="telefono" placeholder="Escribe tu número">
                  </p>    
                
                  <p>
                    <label for="asunto" class="colocar_asunto">Asunto
                    </label>
                      <input type="text" name="introducir_asunto" id="assunto"  placeholder="Escribe un asunto">
                  </p>    
                
                  <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                      <span class="obligatorio">*</span>
                    </label>                     
                                      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu mensaje..."></textarea> 
                                  </p>                    
                
                  <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
  
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
              
      </div>  
    </form>
